<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="stylesheet.css"/>
    <title>Betting Game</title>
  </head>
  <body>

    <main id="game-holder">
      <div id="currency-graphic">
      </div>
      <div id="game-info">
        YOU HAVE <span id="currency-display"></span> CURRENCIES
      </div>
      <div id="game-console">
        <span id="console-log"></span>
      </div>
      <div id="game-inputs">
        <input type="number" id="user-input-bet" placeholder="place bet here" min="5" max="10"/>
        <input type="number" id="user-input-guess" placeholder="guess the number!" min="1" max="10"/>
        <button id="user-button" onclick="mainButtonClick()">Bet!</button>
        <button id="reset-button" onclick="resetGame()">Restart</button>
      </div>
    </main>

  <script src="script.js"></script>
  </body>
</html>
