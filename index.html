<!DOCTYPE html>
<html>
  <head>
    <style media="screen" type="text/css">
      * {
        font-family:sans-serif;
        font-size:1.2em;
        text-align:center;
      }
      div {
        width:100%;
        height:100px;
      }
      #game-holder {
        margin:auto;
        max-width:1200px;
        border: 1px solid red;
      }
      input {
        width:500px;
      }
      .hide {
        display:none;
      }
    </style>
    <title>Betting Game</title>
  </head>
  <body>

    <main id="game-holder">
      <div id="currency-display">
      
      </div>
      <div id="game-info">
        YOU HAVE <span id="currency-display"></span> CURRENCIES
      </div>
      <div id="game-console">
        <span id="console-log"></span>
      </div>
      <div id="game-inputs">
        <input type="number" id="user-input-bet" placeholder="place bet here" min="5" max="10"/>
        <input type="number" id="user-input-guess" placeholder="guess the number!" min="1" max="10"/>
        <button id="user-button" onclick="mainButtonClick()">Bet!</button>
        <button id="reset-button" onclick="resetGame()">Restart</button>
      </div>
    </main>

  <script src="script.js"></script>
  </body>
</html>
